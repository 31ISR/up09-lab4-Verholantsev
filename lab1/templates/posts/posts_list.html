{% extends 'layout.html' %}

{% block title %}
    Главная страница
{% endblock %}

{% block content %}

<section>
    
{% for post in posts %}

<article class="post">
    <h1>
        <a href="{% url 'posts:page' slug=post.slug %}"> {{ post.title }} </h1>
    
    <h2>{{post.date}}</h2>
    <h2>{{post.body}}</h2>
    <h2>{{post.author}}</h2>
</article>
{% endfor %}
</section>
{% endblock %}
